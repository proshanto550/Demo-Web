<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Website</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="Style.css">
</head>
<body class="open-sans-normal">
    <header>
        <nav>
            <ul>
                <li class="logo open-sans-inter"><a href="">LOGO</a></li>
                <li><a href=""><button class="btn">Sign Up</button></a></li>
            </ul>
        </nav>

        <div class="banner">
            <p class="banner-title">Cool Dark UI Template for Webflow Agencies!</p>
            <button class="btn">Stay Focused</button>
        </div>
    </header>

    <main>
        <section class="action">
            <div class="action-des">
                <h1 class="action-title">See It in Action</h1>
                <p class="para">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn">Launch Live Preview</button>
            </div>

            <img class="image" src="Assets/wc-mini.png" alt="">
        </section>

        <section class="user">
            <h1 class="user-title">Joined Thousands of Productive Users</h1>
            <div class="join-user open-sans-inter">
                <div class="use-details">
                    <p class="headline">50K</p>
                    <p class="sub-head">Active Users</p>
                </div>
                <div class="use-details">
                    <p class="headline">2M+</p>
                    <p class="sub-head">Focus Sessions</p>
                </div>
                <div class="use-details">
                    <p class="headline">95%</p>
                    <p class="sub-head">Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
